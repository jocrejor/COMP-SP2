<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8" />
  <title>Formulari Registre</title>
  <script src="Historic.js"></script>
</head>

<body>
  <h2>Formulari Registre</h2>
  <form id="formulariRegistre">
    <label for="user_agent">User Agent</label>
    <br /><br />

    <label for="client_id">Client ID:</label>
    <!-- Dropdown de clientes -->
    <select id="client_id" name="client_id" required>
      <option value="">Selecciona un client</option>
      <option value="1">Client 1</option>
      <option value="2">Client 2</option>
      <option value="3">Client 3</option>
    </select>
    <br /><br />

    <label for="comparator_id">Comparador ID:</label>
    <input type="number" id="comparator_id" name="comparator_id" required />
    <br /><br />

    <label for="favorite_id">Favorit ID:</label>
    <input type="number" id="favorite_id" name="favorite_id" required />
    <br /><br />

    <label for="date_start">Data inici:</label>
    <input type="datetime-local" id="date_start" name="date_start" />
    <br /><br />

    <label for="date_end">Data fi:</label>
    <input type="datetime-local" id="date_end" name="date_end" />
    <br /><br />

    <button type="submit">Guardar</button>
    <button type="button" id="netejarFormulari">Netejar formulari</button>
  </form>


  <h3>Registres guardats:</h3>
  <table border="1" id="taulaResultat">
    <thead>
      <tr>
        <th>ID Sessi√≥ </th>
        <th>User Agent</th>
        <th>ID Client </th>
        <th>ID Comparador</th>
        <th>ID Favorit</th>
        <th>Data inici</th>
        <th>Data fi</th>
        <th>Accions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>


</body>

</html>

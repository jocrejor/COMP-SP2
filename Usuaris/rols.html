<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">

    <title>Gestió de Rols</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Inclou el fitxer JavaScript que gestionarà la lògica dels rols -->
    <script type="text/javascript" src="../BBDD/TendaFakeDades.js"></script>
    <script type="text/javascript" src="rols.js"></script>
</head>
<body>
        <header>
        <div class="logo">
            <a href="#">
                <img src="img/rankandvam.png" alt="No ha carregat l'imatge">
            </a>
        </div>
        <div class="usuari">
            <img src="img/usuari.webp" alt="No ha carregat l'imatge">
        </div>
    </header>

    <aside>
        <div class="gestio">
            <a href="#">Usuaris</a>
            <a href="#">Productes</a>
            <a href="#">Famílies</a>
            <a href="#">Atributs</a>
            <a href="#">Ofertes</a>

            <a href="#">Històrics ús i estadístiques</a>
        </div>
    </aside>

    <section>
        <h1>Gestió de Rols</h1>
        
        <!-- Botó per tornar a la llista principal d'usuaris -->
        <button id="usuaris">Tornar a la Llista</button>
        
        <div>
            <h2>Afegir Nou Rol</h2>
            <!-- Formulari per afegir nous rols al sistema -->
            <form id="formulariRol" novalidate>
                <input type="text" id="nouRol" placeholder="Nom del nou rol" pattern="^[A-Za-z]{3,15}$" required>
                <button type="submit">Afegir Rol</button>
            </form>
        </div>
        
        <h2>Rols Disponibles</h2>
        <!-- El JavaScript rols.js s'encarregarà d'omplir aquest contenidor -->
        <div id="llistaRols">
            <!-- Ací es mostraran els usuaris afegits -->
        </div>
    </section>
</body>
</html>

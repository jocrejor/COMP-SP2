<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuari</title>
    <script type="text/javascript" src="EditarUsuari.js"></script>
</head>
<body>
    <h1>Editar Usuari</h1>
    <form id="formEditar">
        <label>Nom:</label>
        <input type="text" id="nom" maxlength="15" required><br><br>

        <label>Correu:</label>
        <input type="email" id="correu" required><br><br>

        <label>Contrasenya:</label>
        <input type="password" id="contrasenya" maxlength="15" required><br><br>

        <button type="submit">Actualizar</button>
    </form>
</body>
</html>

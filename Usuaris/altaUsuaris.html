<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta d'Usuaris</title>
    <!-- Inclou el fitxer JavaScript extern que gestionar√† la l√≤gica del formulari -->
    <script type="text/javascript" src="../BBDD/TendaFakeDades.js"></script>
    <script type="text/javascript" src="altaUsuaris.js"></script>
</head>
<body>
    <h1>Alta d'Usuaris</h1>
    
    <!-- Bot√≥ per tornar a la p√†gina de llista d'usuaris -->
    <button id="usuaris">Tornar a la Llista</button>
    
    <!-- Formulari principal per donar d'alta usuaris -->
    <form id="formulariUsuari">
        <table>
            <tr>
                <td>Nom d'usuari:</td>
                <td>
                    <!-- Camp amb validaci√≥ per nom d'usuari (2-100 lletres) -->
                    <input type="text" name="nomUsuari" id="nomUsuari"
                           pattern="[A-Za-z\s]{3,100}" required/>
                </td>
            </tr>
            <tr>
                <td>Nom:</td>
                <td>
                    <!-- Camp per al nom real amb la mateixa validaci√≥ que nomUsuari -->
                    <input type="text" name="nom" id="nom"
                           pattern="[A-Za-z\s]{3,100}" required/>
                </td>
            </tr>
            <tr>
                <td>Correu:</td>
                <td>
                    <!-- Camp de correu electr√≤nic amb validaci√≥ nativa d'HTML5 -->
                    <input type="email" name="correu" id="correu" 
                           pattern="{5,100}" 
                           title="L'email te que estar entre 2 i 100 lletres" required/>
                </td>
            </tr>
            <tr>
                <td>Contrasenya:</td>
                <td>
                    <!-- Camp de contrasenya amb bot√≥ per mostrar/amagar -->
                    <input type="password" name="contrasenya" id="contrasenya" 
                    pattern="{5,30}" required/>
                    <button type="button" id="botoContrasenya">üëÅÔ∏è</button>
                </td>
            </tr>
            <tr>
                <td>Rol:</td>
                <td>
                    <!-- Selector de rol -->
                    <select id="rol">
                        <option value=""></option>                
                    </select>
                </td> 
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <!-- Botons per enviar i reiniciar el formulari -->
                    <input type="submit" name="enviar" id="enviar" value="Enviar"/>
                    <input type="reset" name="limpiar" id="limpiar" value="Reiniciar"/>
                </td>
            </tr>
        </table>

        <!-- √Ärea per mostrar missatges d'error a l'usuari -->
        <div id="missatgeError" style="color:red;"></div>
    </form>
</body>
</html>

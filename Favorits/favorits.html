<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestió de favorits</title>
    <script src="favorits.js"></script>
</head>
<body>
     <h1>Gestiona les teues comparatives preferides</h1> 
     <div id="user-select">
        <select id="userSelector">
            <option value="" selected>Trieu un usuari</option>
        </select>
    </div>
    <div id="main">
    <h2 id="favoriteheader"></h2>
    <ul id="favoritesList">
        
        <!-- Ací es posaran les comparacions que siguen favorits -->
    </ul>
    <hr>
    <form id="addForm"> 
        <h2>Afegeix una nova comparativa preferida</h2>
        <label for ="comparison">Nom de la comparativa</label>
        <input type="text" id="comparison_name" name="comparison_name" required maxlength="64">
        <br>
        <input type="submit" id="submit" value="Afegeix a Favorits">
        <input type="reset"  id="reset" value="Esborra formulari">
    </form>
    <p id="missatgeError"></p>
</div>
</body>
</html>

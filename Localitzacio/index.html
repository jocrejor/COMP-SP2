<!DOCTYPE html>
<html lang="ca">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistar localització</title>

    <!-- Important: el JS ha de ser un mòdul -->
    <script src="../BBDD/Location.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="css/indexStyle.css">
    
</head>
<body>
    <h1 id="id">Llistat de països</h1>

    <button id="afegir"></button>

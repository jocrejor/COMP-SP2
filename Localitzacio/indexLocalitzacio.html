<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enllaç al fitxer JavaScript que conté la lògica de la pàgina -->
    <script src="./indexLocalitzacio.js"></script>

    <!-- Enllaç al full d'estil per donar format a la pàgina -->
    <link rel="stylesheet" href="/Localitzacio/css/indexStyle.css">

    <title>Llistar localització</title>
</head>
<body>
    <!-- Títol principal de la pàgina -->
    <h1 id="id">Llistat de països.</h1>

    <!-- Camp de text per introduir el nom d'un país-->
    <input type="text" id="country" placeholder="Espanya" minlength="3" maxlength="30" required pattern="^[A-Za-zÀ-ÿ\s]{3,30}$">

    <!-- Span per mostrar missatges d’error de validació -->
    <span id="mensajeError" style="color:red"></span>

    <!-- Botó per afegir o actualitzar un país a la llista -->
    <button id="afegir"></button>

    <!-- Llista ordenada on es mostraran els països introduïts -->
    <ol id="llista">
        <!-- Ací ensenyem els països -->
    </ol>

    <!--Input ocult per guardar l'índex del país que s'està editant -->
    <input type="hidden" id="index" value="-1">
</body>
</html>

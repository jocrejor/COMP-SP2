
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Efecto LED</title>
</head>
<body>
  <h1>Formulario de contacto</h1>
  <p>Rellena el formulario o modifica un contacto existente:</p>

  <form id="contactForm">
    <input type="hidden" id="contactId">
    <label>Nombre:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Teléfono:</label><br>
    <input type="text" id="phone" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Mensaje:</label><br>
    <textarea id="subject" rows="4" required></textarea><br><br>

    <label>Fecha:</label><br>
    <input type="datetime-local" id="date" required><br><br>

    <button type="submit">Guardar</button>
    <button type="button" id="cancelEdit">Cancelar</button>
  </form>

  <h2>Lista de contactos</h2>
  <div id="contactList"></div>

  <br>
  <!-- Enlace para volver al Home -->
  <a href="home.html">⬅️ Volver al inicio</a>

  <script src="js/contact.js"></script>
</body>
</html>

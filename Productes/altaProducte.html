<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Productes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="./altaProducte.js"></script>
    <style> .error {
        border:solid 2px #FF0000; 
}
 </style>
</head>
<body>
    <div class="container">
        <br>
        <button type="button" id="tornar" class="btn btn-primary">Tornar</button>
        <br><br>
        <h1>Alta de producte</h1>

        <br>

        <form action="./altaProducte.php" method="post">
            <div class="form-group row">
                <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nom" pattern="^[A-Za-z\s]{2,30}" required>
                </div>
            </div>

            <br>

            <div class="form-group row">
            <label for="preu" class="col-sm-2 col-form-label">Preu</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="preu" required>
                </div>
            </div>

            <br>

            <div class="form-group row">
                <label for="descripció" class="col-sm-2 col-form-label">Descripció</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="descripcio" rows="4"></textarea>
                </div>
            </div>

            <br>

            <h5 id="missatgeError" class="text-danger"></h5>
            <button type="submit" id="btnGravar" class="btn btn-primary">Afegir</button>
            <button type="reset" id="reset" class="btn btn-secondary">Borrar</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Producte</title>
    <link rel="stylesheet" href="css/form.css" />
    <script src="../BBDD/TendaFakeDades.js"></script>
    <script src="editar.js"></script>
</head>

<body>
    <h1>Editar Producte</h1>
    <form id="productForm">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required />
        <br />

        <label for="price">Preu:</label>
        <input type="number" step="0.01" id="price" name="price" />
        <br />

        <label for="description">Descripció:</label>
        <textarea id="description" name="description" required></textarea>
        <br />

        <label for="family_id">Família:</label>
        <select id="family_id" name="family_id"></select>
        <br />

        <button type="submit">Guardar Canvis</button>
    </form>

    <button id="btnVolver" style="margin-top:10px;">Tornar al llistat</button>
</body>

</html>

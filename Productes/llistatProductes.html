<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistat de productes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="./llistatProductes.js"></script>
    <style>
        .error {
            border: solid 2px #FF0000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Llistat de productes</h1>

        <button type="button" class=" btn btn-primary my-3" id="nouProducte">Nou Producte</button>

        <br>

        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Preu</th>
                    <th scope="col">Descripció</th>
                    <th scope="col">Esborrar</th>
                    <th scope="col">Modificar</th>
                </tr>
            </thead>
            <tbody id="files">
                <tr>
                    <td>Producte 1</td>
                    <td>2.99€</td>
                    <td>lorem ipsum</td>
                    <td><button type="button" id="esborrar" class="btn btn-primary btn-lg">Esborrar</button></td>
                    <td><button type="button" id="modProducte" class="btn btn-primary btn-lg">Modificar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

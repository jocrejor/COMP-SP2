<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestió d'Imatges</title>
    <link rel="stylesheet" href="css/form.css" />
    <script src="../BBDD/TendaFakeDades.js"></script>
    <script src="imagenes.js"></script>
</head>
<body>
    <h1>Gestió d'Imatges del Producte</h1>
    
    <div id="imagenesContainer">
        <!-- Les imatges es carregaran aquí -->
    </div>
    
    <h2>Afegir nova imatge</h2>
    <form id="formImagen">
        <label for="nombre">Nom:</label>
        <input type="text" id="nombre" required />
        <br />
        
        <label for="url">URL:</label>
        <input type="text" id="url" required />
        <br />
        
        <label for="orden">Ordre:</label>
        <input type="number" id="orden" value="1" />
        <br />
        
        <button type="submit">Afegir Imatge</button>
    </form>
    
    <br />
    <button id="btnVolver">Tornar al llistat</button>
</body>
</html>

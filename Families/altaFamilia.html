<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Alta Familias</title>
    <link rel="stylesheet" href="style.css">
    <script src="../BBDD/TendaFakeDades.js"></script>
    <script src="altaFamilia.js"></script>
</head>
<body>
    <div class="contenedor">
        <header class="encabezado">
            <h1>Gestión de Familias</h1>
            <p class="subtitulo">Administra las familias y subfamilias del catálogo</p>
        </header>

        <main class="contenido-principal">
            <section class="seccion-tabla">
                <div class="cabecera-seccion">
                    <h2>Listado de Familias</h2>
                </div>
                <div class="tabla-contenedor">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Imagen</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="taulaFamilia"></tbody>
                    </table>
                </div>
            </section>

            <section class="seccion-formulario">
                <div class="cabecera-seccion">
                    <h2>Formulario</h2>
                </div>
                
                <input type="hidden" id="index" value="-1">
                
                <div class="formulario-cuadricula">
                    <div class="grupo-formulario">
                        <label for="nom">Nombre de la familia</label>
                        <input 
                            type="text" id="nom" 
                            placeholder="Introduce el nombre de la familia" 
                            required minlength="3" maxlength="100"
                            pattern="^[A-Za-z0-9áéíóúàèìòùäëïöüñÁÉÍÓÚÀÈÌÒÙÄËÏÖÜÑ\s'']+$"
                        >
                    </div>

                    <div class="grupo-formulario">
                        <label for="familia_de">Familia padre</label>
                        <select id="familia_de">
                            <option value="">-- Selecciona una familia padre --</option>
                        </select>
                    </div>

                    <div class="grupo-formulario">
                        <label for="imatge">Imagen</label>
                        <input type="file" id="imatge" accept="image/*">
                    </div>

                    <div class="grupo-formulario ancho-completo">
                        <label for="descripcio">Descripción</label>
                        <textarea 
                            id="descripcio" 
                            rows="3" 
                            placeholder="Descripción de la familia" 
                            required minlength="3" maxlength="250"
                        ></textarea>
                    </div>
                </div>

                <div class="acciones-formulario">
                    <button id="afegir" class="btn-principal">Añadir</button>
                    <button type="button" onclick="netejarFormulari()" class="btn-secundario">Limpiar</button>
                </div>
                
                <p id="alerta" class="mensaje-alerta"></p>
            </section>
        </main>
    </div>
</body>
</html>

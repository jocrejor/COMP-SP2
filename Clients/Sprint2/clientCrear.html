<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8"> 
  <title>Crear Cliente</title> 
</head>

<body> 

  <h1>Crear nuevo cliente</h1> 

  <form id="formCrear"> <!-- Inicio del formulario con ID "formCrear" -->

    <!-- Campo para seleccionar el tipo de identificación fiscal -->
    <label for="taxidtype">Tipo de ID:</label>
    <select name="taxidtype" id="taxidtype" required> <!-- Campo obligatorio -->
      <option value="">-- Selecciona --</option> <!-- Opción por defecto, no válida -->
      <option value="DNI">DNI</option>
      <option value="NIE">NIE</option>
      <option value="CIF">CIF</option>
      <option value="PAS">PASAPORTE</option>
    </select>
    <br><br>

    <!-- Campo para ingresar el número de identificación fiscal -->
    <label for="taxid">ID Fiscal:</label>
    <input type="text" id="taxid" name="taxid" required>
    <br><br>

    <!-- Campo para el nombre del cliente -->
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <!-- Campo para los apellidos del cliente -->
    <label for="surname">Apellidos:</label>
    <input type="text" id="surname" name="surname" required>
    <br><br>

    <!-- Campo para el correo electrónico -->
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required> <!-- Valida que sea un correo -->
    <br><br>

    <!-- Campo para el teléfono -->
    <label for="phone">Teléfono:</label>
    <input type="text" id="phone" name="phone" required>
    <br><br>

    <!-- Campo opcional para la fecha de nacimiento -->
    <label for="birth_date">Fecha de nacimiento:</label>
    <input type="date" id="birth_date" name="birth_date"> <!-- No requerido -->
    <br><br>

    <!-- Campo para el código postal -->
    <label for="cp">Código Postal:</label>
    <input type="text" id="cp" name="cp" required>
    <br><br>

    <!-- Campo para la dirección -->
    <label for="address">Dirección:</label>
    <input type="text" id="address" name="address" required>
    <br><br>

    <!-- Campo para el país -->
    <label for="country_id">País:</label>
    <input type="text" id="country_id" name="country_id" required>
    <br><br>

    <!-- Campo para la provincia -->
    <label for="province_id">Provincia:</label>
    <input type="text" id="province_id" name="province_id" required>
    <br><br>

    <!-- Campo para la ciudad -->
    <label for="city_id">Ciudad:</label>
    <input type="text" id="city_id" name="city_id" required>
    <br><br>

    <!-- Botón para enviar el formulario -->
    <button type="submit">Guardar cliente</button>

    <!-- Enlace para cancelar y volver a la página principal -->
    <a href="index.html">Cancelar</a>
  </form>

  <!-- Inclusión de un archivo JavaScript externo (clientCrear.js) -->
  <script src="clientCrear.html"></script>
</body>

</html>

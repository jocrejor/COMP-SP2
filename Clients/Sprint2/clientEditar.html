<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Cliente</title>
</head>
<body>

  <h1>Editar cliente</h1>

  <!-- Formulario para editar los datos de un cliente -->
  <form id="formEditar">
    
    <!-- Selección del tipo de identificación fiscal -->
    <label for="taxidtype">Tipo de ID:</label>
    <select name="taxidtype" id="taxidtype" required>
      <option value="">-- Selecciona --</option>
      <option value="DNI">DNI</option>
      <option value="NIE">NIE</option>
      <option value="CIF">CIF</option>
      <option value="PAS">PASAPORTE</option>
    </select>
    <br><br>

    <!-- Campo para introducir el ID fiscal -->
    <label for="taxid">ID Fiscal:</label>
    <input type="text" id="taxid" name="taxid" required>
    <br><br>

    <!-- Campo para introducir el nombre del cliente -->
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <!-- Campo para introducir los apellidos del cliente -->
    <label for="surname">Apellidos:</label>
    <input type="text" id="surname" name="surname" required>
    <br><br>

    <!-- Campo para introducir el correo electrónico -->
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <!-- Campo para introducir el teléfono -->
    <label for="phone">Teléfono:</label>
    <input type="text" id="phone" name="phone" required>
    <br><br>

    <!-- Campo para introducir la fecha de nacimiento -->
    <label for="birth_date">Fecha de nacimiento:</label>
    <input type="date" id="birth_date" name="birth_date">
    <br><br>

    <!-- Campo para introducir el código postal -->
    <label for="cp">Código Postal:</label>
    <input type="text" id="cp" name="cp" required>
    <br><br>

    <!-- Campo para introducir la dirección -->
    <label for="address">Dirección:</label>
    <input type="text" id="address" name="address" required>
    <br><br>

    <!-- Campo para introducir el país -->
    <label for="country_id">País:</label>
    <input type="text" id="country_id" name="country_id" required>
    <br><br>

    <!-- Campo para introducir la provincia -->
    <label for="province_id">Provincia:</label>
    <input type="text" id="province_id" name="province_id" required>
    <br><br>

    <!-- Campo para introducir la ciudad -->
    <label for="city_id">Ciudad:</label>
    <input type="text" id="city_id" name="city_id" required>
    <br><br>

    <!-- Botón para enviar el formulario y guardar los cambios -->
    <button type="submit">Guardar cambios</button>
    <!-- Enlace para cancelar y volver a la página principal -->
    <a href="index.html">Cancelar</a>
  </form>

  <!-- Inclusión del archivo JavaScript que controla la lógica del formulario -->
  <script src="editar.js"></script>
</body>
</html>

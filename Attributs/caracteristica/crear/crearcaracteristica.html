<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestió de Característiques</title>
  <script src="./crearcaracteristica.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">
</head>

<body>
  <form id="elFormulari" class="container mt-5 p-4">
    <h3 class="text-center mb-4 fw-bold fs-3">Gestió de Característiques</h3>

    <!-- NOM -->
    <div class="row mb-3">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <label for="nom" class="form-label fw-bold">Nom de la característica</label>
        <input type="text" name="nom" id="nom" maxlength="100"
               pattern="[A-Za-zÀ-ÿñÑ\s]{2,100}" 
               title="Introdueix entre 2 i 100 lletres" 
               required
               class="form-control"/>
      </div>
      <div class="col-md-3"></div>
    </div>

    <div class="row mb-4">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <label for="familia" class="form-label fw-bold">Família</label>
        <select id="familia" class="form-select" required>
          <option value=""> </option>
        </select>
      </div>
      <div class="col-md-3"></div>
    </div>


    <div class="row">
      <div class="col text-center">
        <input type="submit" name="enviar" id="enviar" class="btn btn-primary px-4" value="Crear"/>
        <button type="button" id="cancelar" class="btn btn-secondary ms-3">Cancelar</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <p id="missatgeError" class="text-danger mt-3 text-center"></p>
      </div>
    </div>
  </form>
</body>
</html>

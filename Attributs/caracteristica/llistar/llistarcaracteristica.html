<!DOCTYPE html>
<html lang="ca">
<head>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

  </table>

<nav aria-label="Paginación de características" class="mt-4">

</div>
                        <div class="col-2"></div>

  </div>

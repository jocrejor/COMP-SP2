<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestió de Característiques</title>
</head>
<body>
    <h1>Característiques del Producte</h1>
    <p id="nomProducte"></p>

    <div class="content">
        <div>
            <h3>Afegir Nova Característica</h3>
            <div>
                <label for="nomCaract">Nom de la característica:</label>
                <input type="text" id="nomCaract" maxlength="20" pattern="[A-Za-z\s]{3,100}" placeholder="Ex: Polzades, Color, Pes..." required>
            </div>
            <div>
                <label for="valorCaract">Valor:</label>
                <input type="text" id="valorCaract" maxlength="15" pattern="[a-zA-Z0-9\s',.{1,255}]" placeholder="Ex: 27', Negre, 2.5kg..." required>
            </div>
            <button onclick="guardarCaracteristica()">Afegir Característica</button>
        </div>

        <div>
            <h3>Característiques Actuals</h3>
            <div id="llistaCaracteristiques">
                <p>No hi ha característiques afegides</p>
            </div>
        </div>

        <button onclick="history.back()">Tancar i Tornar</button>
    </div>


    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Product Attribute</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">

  <script src="../../../BBDD/TendaFakeDades.js"></script>
  <script src="./crearproductattribute.js"></script>
</head>
<body>
  <h3 class="text-center mt-5 fw-bold fs-3">Productattribute</h3>
<form id="formulario" class="container mt-2 p-4 rounded-4 shadow-sm">



  <div class="row justify-content-center mb-3">
    <div class="col-md-6">
      <label for="atributo" class="form-label fw-bold">Selecciona un Atributo</label>
      <select id="atributo" class="form-select" required></select>
    </div>
  </div>


  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <label for="valor" class="form-label fw-bold">Valor</label>
      <input type="text" id="valor" maxlength="255" pattern="[A-Za-z0-9]{1,255}" required
             title="Solo letras y números, máximo 255 caracteres"
             class="form-control"/>
    </div>
  </div>

  <div class="row">
    <div class="col text-center">
      <input type="submit" id="enviar" class="btn btn-primary px-4" value="Guardar"/>
      <button type="button" id="cancelar" class="btn btn-secondary ms-3">Cancelar</button>
    </div>
  </div>


  <div class="row">
    <div class="col-12">
      <p id="missatgeError" class="text-danger mt-3 text-center"></p>
    </div>
  </div>
</form>

</body>
</html>

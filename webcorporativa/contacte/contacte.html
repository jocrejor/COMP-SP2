<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacte amb l'empresa</title>
  <link rel="stylesheet" href="contacte.css">
  <script src="/BBDD/WebCorporativaDades.js"></script>
  <script src="contacte.js" defer></script>
</head>

<body>
  <div class="container">
    <h2>Contacta amb nosaltres</h2>
    <p>Si tens dubtes o suggeriments, omple el formulari i et respondrem el més aviat possible.</p>

    <form id="contactForm">
      <label for="name">Nom complet:</label>
      <!-- Usamos pattern para validar el nombre (solo letras y espacios) -->
      <input type="text" id="name" name="name" pattern="[A-Za-z\s]{2,30}" title="Només lletres i espais, entre 2 i 30 caràcters" required>

      <label for="email">Correu electrònic:</label>
      <!-- Validación para un formato de email -->
      <input type="email" id="email" name="email" required>

      <label for="phone">Telèfon (opcional):</label>
      <!-- Usamos pattern para validar el teléfono (formato de 9 dígitos) -->
      <input type="tel" id="phone" name="phone" pattern="\d{9}" title="El telèfon ha de tenir 9 dígits" placeholder="Ex: 612345678">

      <label for="subject">Assumpte:</label>
      <!-- Usamos pattern para validar el asunto (solo letras y números) -->
      <input type="text" id="subject" name="subject" pattern="[A-Za-z0-9\s]{2,100}" title="Només lletres i números, entre 2 i 100 caràcters" required>

      <button type="submit" id="sendBtn">Enviar missatge</button>
    </form>
  </div>
</body>

</html>

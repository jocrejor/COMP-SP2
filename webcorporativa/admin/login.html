<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inici de Sessió</title>
</head>
<body>
    <p id="missatgeError"></p>
    <form  id="formulariLogin">
        <label for="usuari">Nom d'usuari:</label>
        <input type="text" id="usuari" name="username" required>
        <br>
        <label for="contrasenya">Contrasenya:</label>
        <input type="password" id="contrasenya" name="password" required>
        <br>
        <button type="submit">Iniciar Sessió</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../../BBDD/WebCorporativaDades.js"></script>
    <script src="usuaris.js"></script>
    <title>Gestió Usuaris</title>
</head>
<body>
    <h1>Llista d'usuaris</h1>
    <ol id="llistaUsuaris">
        <!-- Els usuaris es mostraran ací -->
    </ol>
    <input type="hidden" id="indexUsuari" value="-1">
    <input type="text" id="nomUsuari" placeholder="Nom d'usuari" maxlength="20" pattern="[A-Z][a-z]{1,19}" title="Introdueix de 2 a 20 lletres i començant amb Majúscules">
    <button id="afegirUsuari">Afegir usuari</button>
    <p id="missatgeErrorUsuari" style="color: red;"></p>
</body>

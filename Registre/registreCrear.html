<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <title>Alta de clients</title>
    <script  type="text/javascript"  src="../BBDD/Location.js" defer></script>
    <script src="../../BBDD/TendaFakeDades.js" defer></script>
    <script src="./registreCrear.js" defer></script>
    <link rel="stylesheet" href="./registreCrear.css">
    
</head>

<body>
    <h2>Alta de clients</h2>
    <input type="hidden" id="index" value="-1">

    <form action="#" method="" id="formClient">
        <label for="id">Id:</label><br>
        <input type="number" id="id"><br><br>

        <label for="name">Nom:</label><br>
        <input type="text" id="name" name="name" maxlength="15" minlength="3" required pattern="^[A-Za-zÀ-ÿ\s]{3,15}$" title="Introdueix entre 3 i 15 caracters"><br>

        <label for="surname">Cognoms:</label><br>
        <input type="text" id="surname" minlength="3" maxlength="100" required pattern="^[A-Za-zÀ-ÿ\s]{3,100}$" title="Introdueix entre 3 i 100 caracters"><br>


        <label for="taxidtype">Tipus de document:</label><br>
        <select id="taxidtype" name="taxidtype" required>
            <option value="">Selecciona un tipus</option>
            <option value="DNI">DNI</option>
            <option value="Passaport">Passaport</option>
            <option value="NIE">NIE</option>
        </select><br>


        <label for="taxid">Número de document:</label><br>
        <input type="text" id="taxid" name="taxid" maxlength="9" required pattern="(^\d{8}[A-Za-z]$)|(^[XYZ]\d{7}[A-Za-z]$)|(^[A-Za-z0-9]{6,9}$)"><br>


        <label for="birth_date">Aniversari: </label><br>
        <input type="date" id="birth_date" step="1" min="1900-01-01" max="2007-12-31" required><br><br>


        <label for="phone">Telèfon:</label><br>
        <input type="tel" id="phone" minlength="7" maxlength="15" pattern="^\+?[0-9]{7,15}$" required><br>


        <!--<label for="user_name">Nom d'usuari:</label><br>
        <input type="text" id="user_name" required><br>
        <span class="error" id="error_user_name"></span>-->


        <label for="email">Email:</label><br>
        <input type="email" id="email" minlength="5" maxlength="100" required><br>


        <label for="address">Adreça:</label><br>
        <input type="text" id="address" name="address" minlength="5" maxlength="100" required><br>


        <label for="cp">Codi Postal:</label><br>
        <input type="text" id="cp" name="cp" minlength="4" maxlength="5" required><br>


        <label for="country_id">País:</label><br>
        <select id="country_id" name="country_id" required></select><br>


        <label for="province_id">Província:</label><br>
        <select id="province_id" name="province_id" required></select><br>


        <label for="city_id">Ciutat:</label><br>
        <select id="city_id" name="city_id" required></select><br>


        <label for="password">Contrasenya:</label><br>
        <input type="password" id="password" minlength="8" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&]).{8,}$"><br>

        <label for="repetir_password">Repetir contrasenya:</label><br>
        <input type="password" id="repetir_password" required><br>


        <button id="alta" type="submit">Alta</button>
        <button id="area" type="button">Àrea personal</button>
        <p id="missatgeError"></p>

    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="va">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carret - Selectio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../BBDD/TendaFakeDades.js"></script>
    <script src="carret.js"></script>
</head>

<body>

    <div style="margin-top: 15px;">
        <button onclick="mostrarFormularioLogin()">Login </button>
        <button onclick="cerrarSesion()">Tancar sessió</button>
    </div>

    <main>
        <h1>El teu carret de compra</h1>

        <div id="infoClient">
            <!-- Informació del client ací -->
        </div>

        <div id="carretBuit">
            <p>El teu carret està buit</p>
            <button id="btnSeguirComprant" onclick="window.location.href = 'listarproductes.html'">Seguir
                    comprant</button>
        </div>

        <div id="contingutCarret">
            <div id="elementsCarret">
                <!-- Els productes del carret ací -->
            </div>

            <div>
                <h2>Resum de la comanda</h2>
                <p>Total: <span id="total">0,00 €</span></p>

                <button id="btnFinalitzar" type="button" href = 'finalitzar.html'>Finalitzar
                    comanda</button>
                <button id="btnSeguirComprant" onclick="window.location.href = 'listarproductes.html'">Seguir
                    comprant</button>
            </div>
        </div>
    </main>

</body>

</html>

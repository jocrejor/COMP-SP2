<!DOCTYPE html>
<html lang="va">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carret - Selectio</title>
    <script src="carret.js"></script>
</head>
<body>
    <header>
        <h1>SELECTIO</h1>                
    </header>

    <main>
        <h1>El teu carret de compra</h1>
        
        <div id="infoClient">
            <!-- Informació del client ací -->
        </div>

        <div id="carretBuit">
            <p>El teu carret està buit</p>
            <a href="listarproductes.html">Continua comprant</a>
        </div>

        <div id="contingutCarret">
            <div id="elementsCarret">
                <!-- Els productes del carret ací -->
            </div>
            
            <div>
                <h2>Resum de la comanda</h2>
                <p>Total: <span id="total">0,00 €</span></p>
                
                <button id="btnFinalitzar">Finalitzar comanda</button>
                <button id="btnSeguirComprant" onclick="window.location.href='listarproductes.html'">Seguir comprant</button>
            </div>
        </div>
    </main>

</body>
</html>

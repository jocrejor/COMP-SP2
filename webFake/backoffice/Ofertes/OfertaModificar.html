<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Oferta</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/OfertaModificar.js"></script>
</head>

<body>
    <div class="container">
        <a href="index.html" class="crud_add-button">Tornar a Ofertes</a>
        <form id="formOferta" class="crud_form" novalidate>
            <h2 class="form-title">EDITAR OFERTA</h2>
            <p id="mensaje"></p>

            <div class="form-group">
                <label for="ofertaInput">Nom de l'Oferta</label>
                <input type="text" placeholder="Nom de l'oferta" id="ofertaInput" class="form_input" required
                    minlength="2" maxlength="100" />
                <div class="error-message" id="ofertaError"></div>
            </div>

            <div class="form-group">
                <label for="percentajeInput">Percentatge de Descompte</label>
                <input type="number" placeholder="Percentatge" id="percentajeInput" class="form_input" required min="1"
                    max="100" step="1" />
                <div class="error-message" id="percentajeError"></div>
            </div>

            <div class="form-group">
                <label for="couponInput">Codi Cupó (Opcional)</label>
                <input type="text" placeholder="Cupó" id="couponInput" class="form_input" maxlength="20" />
                <div class="error-message" id="couponError"></div>
            </div>

            <div class="form-group">
                <label for="dataIniciInput" class="date-label">Data Inici</label>
                <input type="date" id="dataIniciInput" class="form_input" required min="" />
                <div class="error-message" id="dataIniciError"></div>
            </div>

            <div class="form-group">
                <label for="datafiInput" class="date-label">Data Fi</label>
                <input type="date" id="datafiInput" class="form_input" required min="" />
                <div class="error-message" id="datafiError"></div>
            </div>

            <button type="submit" class="submit-button">Actualitzar Oferta</button>
            <a href="ProducteLlistar.html" class="back-link">← Tornar a la llista d'ofertes</a>
        </form>
    </div>
</body>

</html>

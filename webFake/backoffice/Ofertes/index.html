<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llista d'Ofertes</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="/../BBDD/TendaFakeDades.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="crud_title">Llista d'Ofertes</h1>
        <a href="OfertaAlta.html" class="crud_add-button">Afegir Nova Oferta</a>

        <!-- Sección de Filtros -->
        <div class="filters-container">
            <h3>Filtres</h3>
            <div class="filter-group">
                <label for="filterName">Nom de l'Oferta:</label>
                <input type="text" id="filterName" placeholder="Cerca per nom..." class="filter_input">
            </div>
            <div class="filter-group">
                <label for="filterPercentMin">Percentatge Mínim:</label>
                <input type="number" id="filterPercentMin" placeholder="0" min="1" max="100" class="filter_input">
            </div>
            <div class="filter-group">
                <label for="filterPercentMax">Percentatge Màxim:</label>
                <input type="number" id="filterPercentMax" placeholder="100" min="1" max="100" class="filter_input">
            </div>
            <div class="filter-group">
                <label for="filterDateStart">Data Inici:</label>
                <input type="date" id="filterDateStart" class="filter_input">
            </div>
            <div class="filter-group">
                <label for="filterDateEnd">Data Fi:</label>
                <input type="date" id="filterDateEnd" class="filter_input">
            </div>
            <div class="filter-buttons">
                <button id="applyFilter" class="filter-button apply">Aplicar Filtres</button>
                <button id="clearFilter" class="filter-button clear">Netejar Filtres</button>
            </div>
        </div>

        <div class="table-container">
            <table class="crud_table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Oferta</th>
                        <th>Percentatge</th>
                        <th>Data Inici</th>
                        <th>Data Fi</th>
                        <th>Cupó</th>
                        <th>Accions</th>
                        <th>Productes</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>

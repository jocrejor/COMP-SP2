<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Llistat de Productes</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="../../BBDD/TendaFakeDades.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <h1>Llistat de Productes</h1>
    <button id="btnCrear">Crear producte</button>
    <table id="productsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Preu</th>
                <th>Descripció</th>
                <th>Família</th>
                <th>Imatges</th>
                <th>Detalls</th>
                <th>Característiques</th>
                <th>Editar</th>
                <th>Estat</th>
                <th>Esborrar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Els productes es carregaran des del js -->
        </tbody>
    </table>
    
    <!-- Controles de paginación -->
    <div class="pagination-container">
        <div class="pagination-info" id="paginationInfo"></div>
        <div class="pagination-controls">
            <button id="btnFirstPage" class="btn-pagination">Primera</button>
            <button id="btnPrevPage" class="btn-pagination">Anterior</button>
            <div id="pageNumbers" class="page-numbers"></div>
            <button id="btnNextPage" class="btn-pagination">Següent</button>
            <button id="btnLastPage" class="btn-pagination">Última</button>
        </div>
        <div class="pagination-size">
            <label for="pageSize">Productes per pàgina:</label>
            <select id="pageSize">
                <option value="10">10</option>
                <option value="15" selected>15</option>
                <option value="20">20</option>
                <option value="25">25</option>
            </select>
        </div>
    </div>
</body>

</html>

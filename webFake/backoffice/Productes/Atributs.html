<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Llistat de característiques</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="../../BBDD/TendaFakeDades.js"></script>
  <script src="./Atributs.js"></script>
</head>
<body>

  
  <div class="container-fluid mt-4"> 
    <div class="row"> 
      <div class="col-2"></div>
      <div class="col-8"> 
      
        <div class="d-flex justify-content-between align-items-center mt-3">
          <div class="d-flex justify-content-start align-items-center">
            <h2 class="mb-0 me-3">Llistat de caracteristiques</h2>
            <button type="button" class="btn btn-success btn-lg" id="enviar">Crear</button>
          </div>

          <div class="d-flex align-items-center mt-3">
            <select id="familia" class="form-select me-2">
            </select>
            <button type="button" class="btn btn-primary me-2" id="applyFilter">Aplicar</button>
            <button type="button" class="btn btn-secondary" id="clearFilter">Netejar</button>
          </div>
        </div>

        <table class="table table-striped table-bordered mt-3">
          <thead>
            <tr>
              <th scope="col" class="text-center">ID</th>
              <th scope="col" class="text-center">Nom característica</th>
              <th scope="col" class="text-center">Família</th>
              <th scope="col" class="text-center">Accions</th>
            </tr>
          </thead>
          <tbody id="cuerpoTabla" class="text-center"></tbody>
        </table>

        <nav aria-label="Paginació de característiques" class="mt-4">
          <ul id="pagination" class="pagination justify-content-center"></ul>
        </nav>

      </div>

      <div class="col-2"></div>
    </div>
  </div>

</body>
</html>

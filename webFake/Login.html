<body>

    <form id="formLogin" novalidate>  
        <h1>Login</h1>
        <label for="login_user">Usuari:</label>
        <input type="email" id="login_user" required minlength="3" placeholder="Usuari"><br>

        <label for="login_pass">Contrasenya:</label>
        <input type="password" id="login_pass" minlength="5" required pattern="^.{5,}$" placeholder="Contrasenya">

        <button type="submit" id="login">Iniciar Sessi√≥</button>
        <p id="missatgeError"></p>
    </form>
</body>

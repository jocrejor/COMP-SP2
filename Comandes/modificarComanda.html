<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Comanda</title>
    <script src="../BBDD/TendaFakeDades.js"></script>
    <script src="modificaComanda.js" defer></script>
        <link rel="stylesheet" href="styles.css">

</head>

<body>

    <h1>Modificar Comanda</h1>

    <form id="pedidoForm">
        <table border="1" cellpadding="4" cellspacing="0">
            <tr>
                <td><label for="datetime">Data i hora:</label></td>
                <td><input type="datetime-local" id="datetime" name="datetime" required disabled></td>
            </tr>
            <tr>
                <td><label for="payment">Forma de Pagament:</label></td>
                <td>
                    <select id="payment" name="payment" required disabled>
                        <option value="">Selecciona...</option>
                        <option value="Credit Card">Targeta de Crèdit</option>
                        <option value="bizum">Bizum</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank transfer">Transferència Bancària</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="shipping">Despeses d'enviament:</label></td>
                <td><input type="number" id="shipping" name="shipping" min="0" step="0.01" required disabled></td>
            </tr>
            <tr>
                <td><label for="client">Client:</label></td>
                <td>
                    <select id="client" name="client_id" required disabled>
                        <option value="">Carregant clients...</option>
                    </select>
                </td>
            </tr>
        </table>

        <hr>
        <h3>Productes existents</h3>
        <table border="1" cellpadding="4" cellspacing="0" width="80%" id="productsTable">
            <thead>
                <tr>
                    <th>Producte</th>
                    <th>Quantitat</th>
                    <th>Preu (€)</th>
                    <th>Descompte (%)</th>
                    <th>Acció</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <hr>
        <div id="newProductsContainer"></div>
        <button type="button" class="afegirPedido" id="afegirProducte">Afegir Producte</button>

        <br><br>
        <button type="submit" class="modificar">Actualitza Comanda</button>
        <button id="tornar">Tornar a la llista</button>
    </form>

</body>

</html>

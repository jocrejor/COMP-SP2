<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nou Comanda</title>
    <script src="altaComanda.js"></script>
</head>
<body>
    <h1>Alta Comanda</h1>

        <form id="pedidoForm">
            <table border="1" cellpadding="4" cellspacing="0">
                <tr>
                    <td><label for="date">Data:</label></td>
                    <td><input type="date" id="date" name="date" required></td>
                </tr>
                <tr>
                    <td><label for="payment">Forma de Pagament:</label></td>
                    <td>
                        <select id="payment" name="payment" required>
                            <option value="Credit Card">Targeta de Crèdit</option>
                            <option value="bizum">Bizum</option>
                            <option value="paypal">PayPal</option>
                            <option value="bank transfer">Transferència Bancària</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="shipping">Despeses d'enviament:</label></td>
                    <td><input type="number" step="0.01" id="shipping" name="shipping_amount" value="0.00"></td>
                </tr>
                <tr>
                    <td><label for="client">Client:</label></td>
                    <td>
                        <select id="client" name="client_id" required>
                            <option value="1">Client 1</option>
                            <option value="2">Client 2</option>
                        </select>
                    </td>
                </tr>
            </table>
            <hr size="1" noshade>
            <h3>Productes</h3>
            <table border="1" cellpadding="4" cellspacing="0" width="50%">
                <thead>
                    <tr>
                        <th>Producte</th>
                        <th>Quantitat</th>
                        <th>Preu</th>
                        <th>Descompte</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="product-line">
                        <td>
                            <select name="product_id[]">
                                <option value="1">Producte A</option>
                                <option value="2">Producte B</option>
                            </select>
                        </td>
                        <td><input type="number" name="quantity[]" min="1" required></td>
                        <td><input type="number" step="0.01" name="price[]" required></td>
                        <td><input type="number" step="0.01" name="discount[]" value="0.00"></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <button type="submit">Guardar Comanda</button>
            <button type="button" onclick="window.location.href='llistaComanda.html'" id="afegir">Llista Comandes</button>
        </form>
</body>
</html>
